<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=iso-8859-1" />
<title>Untitled</title>
<!-- a javascript or expression could be used for IE6 and below for min-width -->
<!--[if lt IE 7]>
<style type="text/css" media="screen">
#wrapper {word-wrap: break-word;} /* ie proprietary property to force long words to break rather than the layout */
</style>
<![endif]-->
<style type="text/css" media="screen">
* {margin: 0; padding: 0; border: 0;}

body {
text-align: center; 
background: #fff;
color: #fff;
min-width: 700px;
}

/* wrapper holds left faux column tab */
/* nn6/7 will put content out of scrollable reach if auto is used unless the min-width is on body */
#wrapper { 
text-align: left;
width: 90%;
margin: 0 auto; 
background: #000 url(sidebar.gif) repeat-y 10px 0;
}

#header, #subnav, #footer {
color: #000;
clear: both; 
width: 100%;
}

#header {background: #008; color: #fff; height: 70px;}
#subnav, #footer {background: #ccc; padding: 1px 0;}


#contentfloatholder {/* right faux column tab */
background: url(sidebar.gif) repeat-y 100% 0;
float: left;
width: 100%;
}


#contentfloatholder:after {
 /* this is for NN6 to clear floats */
    content: "."; 
    display: block; 
		height: 0px;
    clear: both; 
    visibility: hidden;
}

#center {
margin: 0 175px 0 175px;
}

#centerwrap {
  float:left;
  width: 100%; 
	margin: 0 -95% 0 0;
}

#left {
  float:left;
  width: 170px;
  margin: 0 0 0 -5%;
}

#right {
  float:right;
  width: 170px;
	margin: 0;
}


/************* IE Mac CSS Only  works for Win too **************/
* html div#centerwrap {margin: 0 -100% 0 0;}
* html div#left {margin: 0;}

div h3, div p {
margin: 1em 0;
padding: 0 20px; 
}

</style>
</head>
<body>
<div id="wrapper">

<div id="header">header text - 70px high</div>
<div id="subnav">sub nav - 30px high</div>

<div id="contentfloatholder">

<div id="centerwrap">
<div id="center">
<h3>Center content</h3>
</div>
</div>

<div id="right">
<h3>Right Content</h3>
</div>

<div id="left">
<h3>Left Content</h3>
</div>

</div>

<div id="footer"><p>footer text - 30px high</p></div>
</div>
</body>
</html>
